
name: ActionsTest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DANTEKUBE

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Deploy
      uses: actions-hub/kubectl@master 
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      with:
        args: apply -f ./.github/workflows/namespace.yml